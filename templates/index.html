<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Video Downloader Logo" class="logo">
        </div>
        <h1>Video Downloader</h1>
        <p class="subtitle">Download videos from TikTok, YouTube, and Instagram without watermark</p>
        
        <div class="download-form">
            <input type="text" id="videoUrl" placeholder="Paste video URL here...">
            <button onclick="downloadVideo()" class="download-button">Download Now</button>
        </div>

        <div id="status" class="status"></div>
        <div id="result" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
